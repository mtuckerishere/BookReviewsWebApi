<div class="container">
  <div class='row'>
    <div class='col-md-8'>
      <mat-card class='bookInfo'>
        <mat-card-header>
        <div mat-card-avatar class='headerImage'></div>
          <mat-card-title>{{books.title}}</mat-card-title>
          <img src={{books.imageUrl}}>
        </mat-card-header>
        <mat-card-content>
          {{books.description}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit Book</button>
          <button mat-button>Delete book</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
