<div class='container'>
  <div class="row">
    <div class='col-md-4'  *ngFor="let book of books">
<mat-card class ='tp-card'>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Title: {{book.title}}</mat-card-title>
      <mat-card-subtitle>ISBN: {{book.isbn}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src ={{book.imageUrl}}>
    <mat-card-content>
      <p><b>Description:</b><br>
        {{book.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class='btn btn-primary'>Rate</button>
      <button mat-button class='btn btn-primary'>Review</button>
    </mat-card-actions>
</mat-card>
</div>
    </div>
</div>
