<div class ="container">
  <div class='row'>
    <div class='col-md-12'>
    <table>
      <thead>
      <tr>
        <th>Id:</th>
        <th>First Name:</th>
        <th>Last Name</th>
        <th>Reviews by Reviewer:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reviewer of reviewers">
        <td>{{reviewer.id}}</td>
        <td>{{reviewer.firstName}}</td>
        <td>{{reviewer.lastName}}</td>
        <td>
          <button class='btn btn-primary'>Reviews</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
  </div>
  </div>
