<div class ="container">
<div class='row'>
  <div class='col-md-12'>
  <table>
    <thead>
    <tr>
      <th>Id:</th>
      <th>First Name:</th>
      <th>Last Name</th>
      <th>Books by Author:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{author.id}}</td>
      <td>{{author.firstName}}</td>
      <td>{{author.lastName}}</td>
      <td>
        <button class='btn btn-primary'>Books</button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
</div>
</div>
